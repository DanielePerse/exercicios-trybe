<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/pikaday.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bulma-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/pikaday.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>

  <header class="section">
    <h1 class="title has-text-centered is-1 is-spaced">Formulário de currículo</h1>
    <p class="subtitle has-text-centered  is-4" ><em>Faça seu currículo de forma fácil e tranquila!</em></p>
  </header>


  <form action="" method="get" id="form">   

    <div class="field">
      <label class="label">Nome</label>

      <div class="control">
        <input class="input" type="text" id="nome" maxlength="40" required="required" placeholder="informe seu nome"><br>
      </div>        
    </div>

    <div class="field">
      <label class="label">E-mail</label>

      <div class="control">
        <input class="input" type="text" id="e-mail" maxlength="50" required="required" placeholder="informe seu e-mail"><br>
      </div>
    </div>

    <div class="field">
      <label class="label">CPF</label>

      <div class="control">
        <input class="input" type="text" id="cpf" maxlength="11" required="required" placeholder="informe apenas números"><br>
      </div>
    </div>

    <div class="field">
      <label class="label">Endereço</label>

      <div class="control">
        <input class="input" type="text" id="endereco" maxlength="200" required="required" placeholder="informe seu endereço"><br>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Cidade</label>

      <div class="control">
        <input class="input" type="text" id="cidade" maxlength="28" required="required" placeholder="informe sua cidade"><br>
      </div>
    </div>
    
    <div class="field">
      <label class="label" for="estado">Selecione seu Estado</label>

      <div> <!--vr no video do oliva a tag select-->
        <select name="estado" id="estado" required="required"></select><br>
      </div>
    </div>

    <div class="field"> 
      <label class="label">Tipo:</label>
      <div class="control">
        <label class="radio" for="tipo">
        <input id="tipo" name="tipo-de-habitação" type="radio" value="casa" required>
        Casa</label>

        <label class="radio" for="tipo1">
        <input id="tipo1" name="tipo-de-habitação" type="radio" value="apartamento" required>
        Apartamento</label>
      </div>
    </div>

         
    <div class="field">
      <label class="label" for="resumo">Resumo do currículo</label>

      <div class="control">
        <textarea class="textarea is-primary is-small" type="text" id="resumo" required="required" maxlength="1000" placeholder="digite aqui" cols="50" rows="10" ></textarea><br>
      </div>
    </div>

    <div class="field">
      <label class="label" for="cargo">Cargo</label>

      <div class="control">
        <input class="input" type="text" id="cargo" maxlength="40" required="required" placeholder="informe seu último cargo">
      </div>
    </div>

    <div class="field">
      <label class="label" for="descricaoCargo">Descrição do Cargo</label>

      <div class="control">
        <input class="input" type="text" id="descricaoCargo" maxlength="500" required="required" placeholder="faça uma breve descrição do seu último cargo">
      </div>
    </div>

    <div class="field">
      <label class="label" for="dataInicio">Data de início</label>

      <div class="control">
        <input class="input" name="data" type="text" id="datepicker" required="required" placeholder="formato data">
      </div>
    </div>    

    
    <div class="field">
      <button class="tag is-success" type="submit" id="enviar">Enviar</button>
      <button class="tag is-danger" type="reset" id="limpar">Limpar</button>
    </div><br><br>

  </form>

  <div id="dadosConsolidados" type="reset"></div>

</body>
</html>
