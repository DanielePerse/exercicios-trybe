<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        function changeText() {
            let paragraph = document.getElementsByTagName('p')[0];
            paragraph.innerHTML = 'Daqui a 2 anos me vejo formada na Trybe e com uma posição legal no mercado de trabalho'
        }
        changeText();


        function changeColorGreen() {
            let color = document.getElementsByClassName('main-content')[0];
            color.style.backgroundColor = 'rgb(76,164,109)';
        }
        changeColorGreen();


        function changeColorRed() {
            let color2 = document.getElementsByClassName('center-content')[0];
            color2.style.backgroundColor = 'rgb(255,255,255)';
        }
        changeColorRed();


        function correctText() {
            let correct = document.getElementsByTagName('h1')[0];
            correct.innerHTML = 'Exercicio 5-1 - Javascript'
        }
        correctText();


        function correctTagP() {
            let correctTagP = document.getElementsByTagName('p')[0];
            correctTagP.innerHTML = correctTagP.innerHTML.toUpperCase();
        }
        correctTagP();


        function show() {
            let showP = document.getElementsByTagName('p');
            for (index = 0; index < showP.length; index += 1) {
                console.log(showP[index].innerHTML)
            }
        }
        show();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 ok - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 ok - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
 ok - Crie uma função que mude a cor do quadrado vermelho para branco.
 ok - Crie uma função que corrija o texto da tag <h1>.
 ok - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 ok - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
</body>

</html>
