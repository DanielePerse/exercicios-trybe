<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>

  <header>
      <h1 class="main-title">Formulário de currículo</h1>
      <p><em>Faça seu currículo de forma fácil e tranquila!</em></p>
  </header><br>

  <form action="" method="get" class="form">

    <fieldset>

      <label>Nome</label>
      <input type="text" id="nome" maxlength="40" required="required" placeholder="informe seu nome"><br>

      <label>E-mail</label>
      <input type="text" id="e-mail" maxlength="50" required="required" placeholder="informe seu e-mail"><br>

      <label>CPF</label>
      <input type="text" id="cpf" maxlength="11" required="required" placeholder="informe apenas números"><br>

      <label>Endereço</label>
      <input type="text" id="endereco" maxlength="200" required="required" placeholder="informe seu endereço"><br>

      <label>Cidade</label>
      <input type="text" id="cidade" maxlength="28" required="required" placeholder="informe sua cidade"><br>
      
      <label for="estado">Selecione seu Estado</label>
      <select name="estado" id="estado" required="required"></select><br>

      <div>
        <legend>Tipo:</legend>
        <label for="tipo"><input id="tipo" name="tipo de habitação "type="radio" required="required">Casa</label>
        <label for="tipo1"><input id="tipo1" name="tipo de habitação "type="radio" required="required">Apartamento</label>
      </div>

    </fieldset>

    <fieldset>

    <label for="resumo">Resumo do currículo</label><br>
    <textarea type="text" id="resumo" required="required" maxlength="1000" placeholder="digite aqui" cols="50" rows="10" ></textarea><br>

    <label for="cargo">Cargo</label>
    <input type="text" id="cargo" maxlength="40" required="required" placeholder="informe seu último cargo"><br>

    <label for="descricaoCargo">Descrição do Cargo</label>
    <input type="text" id="descricaoCargo" maxlength="500" required="required" placeholder="faça uma breve descrição do seu último cargo"><br>

    <label for="dataInicio">Data de início</label>
    <input type="text" id="dataInicio" required="required" placeholder="formato data"><br>

    </fieldset>

    <button type="submit" id="enviar">Enviar</button>
 
  </form>

  <div id="DadosConsolidados" ></div>

</body>
</html>
