<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
  <header>
      <h1 class="main-title">Formulário de currículo</h1>
      <p><em>Faça seu currículo de forma fácil e tranquila!</em></p>
  </header><br>

  <fieldset>

    <label>Nome</label>
    <input type="text" id="nome" maxlength="40" required="required" placeholder="digite seu nome"><br>

    <label>E-mail</label>
    <input type="text" id="e-mail" maxlength="50" required="required" placeholder="digite seu e-mail"><br>

    <label>CPF</label>
    <input type="text" id="cpf" maxlength="11" required="required" placeholder="digite apenas números"><br>

    <label>Endereço</label>
    <input type="text" id="endereco" maxlength="200" required="required" placeholder="digite seu endereço"><br>

    <label>Cidade</label>
    <input type="text" id="cidade" maxlength="28" required="required" placeholder="digite o nome da sua cidade"><br>
    
    <label for="estado">Selecione seu Estado</label>
    <select name="estado" id="estado" required></select><br>

    <label for="tipo">Tipo: <input id="tipo" name="tipo de habitação "type="radio" required="required">Casa</label>
    <label for="tipo1"><input id="tipo1" name="tipo de habitação "type="radio" required="required">Apartamento</label>

  </fieldset>

  <label>Resumo do currículo</label><br>
  <textarea placeholder="digite aqui" id="resumo" required="required" maxlength="1000" cols="50" rows="10" ></textarea><br>

  <label>Cargo</label>
  <input id="cargo">

  <fieldset>

  </fieldset>
</body>
</html>
