<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>

    <label>Half this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>

    <label>
        Fraction:
        <input type="number" id="percent1-input" size="2">
    </label>
    <label>
        Whole:
        <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
        <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
    <br><br>
    <div id="solution"></div>


</body>

<script>
    //Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
    //For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
    //Bonus: respond to key presses so that the user doesn't have to click the button.

    //1.square this number
    let buttonSquare = document.querySelectorAll('button')[0];
    buttonSquare.addEventListener('click', squareNumber);

    let squareInput = document.querySelector('#square-input');

    function squareNumber() {
        let result = squareInput.value * squareInput.value;
        document.getElementById('solution').innerHTML = result;
    }

    //2.half this number
    let buttonHalf = document.querySelectorAll('button')[1];
    buttonHalf.addEventListener('click', halfNumber);

    let halfInput = document.querySelector('#half-input');

    function halfNumber() {
        let result = halfInput.value / 2;
        document.getElementById('solution').innerHTML = result;
    }

    //3.fraction and whole
    let buttonPercentual = document.querySelectorAll('button')[2];
    buttonPercentual.addEventListener('click', percentualNumber);

    let percentual1Input = document.querySelector('#percent1-input');
    let percentual2Input = document.querySelector('#percent2-input');

    function percentualNumber() {
        let num1 = percentual1Input.value;
        let num2 = percentual2Input.value;
        document.getElementById('solution').innerHTML = ((num1 / num2) * 100).toFixed(2) + '%';
    }


    //4.Calculate area of circle with radius
    let buttonArea = document.querySelectorAll('button')[3];
    buttonArea.addEventListener('click', areaNumber);

    let areaInput = document.querySelector('#area-input');

    function areaNumber() {
        let result = (areaInput.value ** 2) * 3.14159;
        document.getElementById('solution').innerHTML = result;
    }


</script>

</html>
