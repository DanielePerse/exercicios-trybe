<!-- Para praticar os conceitos básicos de HTML, você vai escrever e marcar um poema. Para começar, qual será o título do seu
poema? Usando a tag <h1> que vimos, adicione um cabeçalho ao seu poema. Esse será o seu título.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Challenge: Write a Poema</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Um viajante na internet</h1>
    
    <p>Um viajante estrelar e um viajante na internet. <br>
    Qual diferença há? <br>
    Ambos viajam internamente em busca de conhecimento.<br>
    Ambos não se saciam em saber mais e mais. <br>
    É vida. <br>
    É linda. <br>
    É uma bela viagem!</p>
    </body>
</html>
